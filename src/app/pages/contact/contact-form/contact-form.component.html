<!-- Contact Form -->
<section>
  <div class="container">
    <div class="row g-0">
      <div class="col-md-12 col-xl-6">
        <div class="contact-us-left_img"></div>
      </div>
      <div class="col-md-12 col-xl-6">
        <div class="contact-form-one_right pbmit-bg-color-white">
          <div class="pbmit-heading-subheading">
            <h4 class="pbmit-subtitle">اتصل بنا</h4>
            <h2 class="pbmit-title1">
              حدد موعدًا يتقدم بطلب للحصول على علاجات
            </h2>
          </div>
          <form
            class="contact-form"
            id="contact-form"
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit(contactForm.value)"
          >
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="أسمك *"
                  name="name"
                  formControlName="name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  placeholder="بريدك الإلكترونى *"
                  name="email"
                  formControlName="email"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="رقم هاتفك *"
                  name="phone"
                  formControlName="phoneNumber"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="الموضوع"
                  name="subject"
                  formControlName="subject"
                  required
                />
              </div>
              <div class="col-md-12">
                <textarea
                  name="message"
                  cols="40"
                  rows="10"
                  class="form-control"
                  placeholder="الرسالة"
                  formControlName="message"
                  required
                ></textarea>
              </div>
              <div class="col-md-12">
                <button class="pbmit-btn" [disabled]="contactForm.invalid">
                  <span class="pbmit-button-content-wrapper">
                    <span class="pbmit-button-icon pbmit-align-icon-right">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22.76"
                        height="22.76"
                        viewBox="0 0 22.76 22.76"
                      >
                        <title>black-arrow</title>
                        <path
                          d="M22.34,1A14.67,14.67,0,0,1,12,5.3,14.6,14.6,0,0,1,6.08,4.06,14.68,14.68,0,0,1,1.59,1"
                          transform="translate(-0.29 -0.29)"
                          fill="none"
                          stroke="#000"
                          stroke-width="2"
                        ></path>
                        <path
                          d="M22.34,1a14.67,14.67,0,0,0,0,20.75"
                          transform="translate(-0.29 -0.29)"
                          fill="none"
                          stroke="#000"
                          stroke-width="2"
                        ></path>
                        <path
                          d="M22.34,1,1,22.34"
                          transform="translate(-0.29 -0.29)"
                          fill="none"
                          stroke="#000"
                          stroke-width="2"
                        ></path>
                      </svg>
                    </span>
                    <span class="pbmit-button-text">أرسل الآن</span>
                  </span>
                </button>
              </div>
              <div class="col-md-12 col-lg-12 message-status"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Form End -->
